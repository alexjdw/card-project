<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><a href="/cards"><img src="../assets/img/logo4.png" alt="logo" width="60" height="50"></a></span>
    <mat-icon class="example-icon" (click)="goHome()">home</mat-icon>
    <mat-icon class="example-icon" [matMenuTriggerFor]="menu">collections</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goToBirthday()">Birthday</button>
      <button mat-menu-item (click)="goToChristmas()">Christmas</button>
      <button mat-menu-item (click)="goToFriendship()">Friendship</button>
    </mat-menu>
    <mat-icon class="example-icon" (click)="goToCreateTemplate()">create</mat-icon>
    <span class="example-spacer"></span>
    <!-- <mat-accordion> -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Collection
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p><a href="/cards/collection/birthday">Birthday</a></p>
      <hr>
      <p><a href="/cards/collection/christmas">Christmas</a></p>
      <hr>
      <p><a href="/cards/collection/friendship">Friendship</a></p>
    </mat-expansion-panel>
    <!-- </mat-accordion> -->
  </mat-toolbar-row>
</mat-toolbar>
