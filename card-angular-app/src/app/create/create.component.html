<div class="create-form-wrapper d-flex flex-column">
  <div class="w-75 mx-auto">
    <h3 class="text-success">
      Create a New Template!
    </h3>
    <mat-vertical-stepper isLinear>
      <mat-step label="Step 1">
        <div class="d-flex flex-column">
          <mat-form-field>
            <input matInput placeholder="Your name">
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="description"></textarea>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Select">
              <mat-option value="option">Birthday</mat-option>
              <mat-option value="option">Christmas</mat-option>
              <mat-option value="option">Friendship</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-step>
      <mat-step label="Step 2">
        Upload a Background Image:
        <input type="file">
        <p>OR choose one of ours!</p>
        <button class="img-small-choice mx-2" matStepperNext>
        </button>
        <button class="img-small-choice mx-2" matStepperNext>
        </button>
        <button class="img-small-choice mx-2" matStepperNext>
        </button>
      </mat-step>
      <mat-step label="Step 3">
        <div>
          <p>Add a new custom field</p>
          <mat-form-field>
            <input matInput type="text" placeholder="Name the field. Example: Signature, Personal Message">
          </mat-form-field>
          <p>
            <mat-button-toggle-group>
              <mat-button-toggle value="inputfield">Text Field</mat-button-toggle>
              <mat-button-toggle value="sigfield">Signature Field</mat-button-toggle>
              <mat-button-toggle value="textareafield">Personal Message Field</mat-button-toggle>
              <mat-button-toggle value="image">Image</mat-button-toggle>
            </mat-button-toggle-group>
          </p>
          <button mat-raised-button (click)="addCustomComponent">Add</button>
        </div>
        <div class="template-editor">
          <img class="w-100" src="/assets/img/xmas1.jpg">
          <div class="movable-input-grid">
            <div class="movable-input" cdkDrag></div>
            <div class="movable-input" cdkDrag></div>
            <div class="movable-input" cdkDrag></div>
          </div>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</div>
