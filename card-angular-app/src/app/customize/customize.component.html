<div class="w-75 mx-auto my-5">
  <h3 class="text-success">
    Customize your card!
  </h3>
  <mat-vertical-stepper isLinear>
    <mat-step label="Step 1">
      <div class="d-flex flex-column">
        <mat-form-field>
          <input matInput placeholder="Your name">
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="description"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Birthday</mat-option>
            <mat-option value="option">Christmas</mat-option>
            <mat-option value="option">Friendship</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-step>
    <mat-step label="Step 2">
      Upload a Background Image:
      <!-- file fields don't work with Material so I'm just going with the generic one for now -->
      <input type="file">
      <p>OR choose one of ours!</p>
      <div class="img-small-choice mx-2">
        &nbsp;
      </div>
      <div class="img-small-choice mx-2">
      </div>
      <div class="img-small-choice mx-2">
        &nbsp;
      </div>
    </mat-step>
    <mat-step label="Step 3">
    </mat-step>
  </mat-vertical-stepper>
  <button mat-raised-button color="primary" (click)="onSubmitEdit()">Submit</button>
  <button mat-raised-button color="accent" (click)="sendBackToBirthday()">Cancel</button>
</div>
